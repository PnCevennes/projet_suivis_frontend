<div class="input-group">
<input type="text" id="{{uid}}" 
    class="form-control" 
    uib-datepicker-popup="dd/MM/yyyy" 
    is-open="opened" 
    close-text="Fermer" 
    ng-model="date_display" 
    ng-required="ngrequired" 
    ng-focus="toggle($event)"
/>
<span class="input-group-btn">
    <button type="button" class="btn btn-default" ng-click="toggle($event)"><span class="glyphicon glyphicon-calendar"></span></button>
</span>
</div>
